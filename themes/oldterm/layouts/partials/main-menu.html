{{ if ne .Site.Params.show_menu false }}
<nav class="main-menu container" itemscope itemtype="http://schema.org/SiteNavigationElement">
  {{ $currentNode := . }} {{ range .Site.Menus.main }}
<!--   {{ printf "%#v" ($currentNode.IsMenuCurrent "main" . ) }} -->
  
  <a itemprop="url" accesskey="{{ .Post }}" class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{end}}" href="{{ .URL | relURL }}">
    <span itemprop="name"><strong>{{ .Post }}</strong>:{{ .Name }}</span>
  </a>
  {{ end }}
</nav>
{{ end }}
